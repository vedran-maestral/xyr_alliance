<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<script type="text/x-handlebars" data-template-name="todos/index">
    <ul id="todo-list">
        {{#each itemController="todo"}}
        <li {{bind-attr class="isCompleted:completed isEditing:editing"}}>
        {{#if isEditing}}
        {{edit-todo class="edit" value=title focus-out="acceptChanges" insert-newline="acceptChanges"}}
        {{else}}
        {{input type="checkbox" checked=isCompleted class="toggle"}}
        <label {{action "editTodo" on="doubleClick"}}>{{title}}</label><button {{action "removeTodo"}} class="destroy"></button>
        {{/if}}
        </li>
        {{/each}}
    </ul>

    <button>CLICK ME:</button>
</script>

<script type="text/x-handlebars" data-template-name="alliance">
    LIST:

    <ul id="alliance-list">
        //{{#each content itemController="alliance"}}
        <li>
            <label>{{name}}</label>   <button {{action removeAllianceEntry}} class="destroy">Remove Entry</button>
        </li>
       // {{/each}}
    </ul>
</script>





<script type="text/x-handlebars" data-template-name="todos">

  <section id="todoapp">
      <header id="header">
          <h1>todos</h1>
          {{input type="text" id="new-todo" placeholder="What needs to be done???" value=newTitle action="createTodo"}}
      </header>
      <section id="main">
               {{outlet}}
          <input type="checkbox" id="toggle-all">
      </section>

    <footer id="footer">
        <span id="todo-count">
          <strong>{{remaining}}</strong> todos left</span>
        <ul id="filters">
            <li>
                <a href="all" class="selected">All</a>
            </li>
            <li>
                {{#link-to "todos.active" activeClass="selected"}}Active{{/link-to}}
            </li>
            <li>
                {{#link-to "todos.complete" activeClass="selected"}}Complete{{/link-to}}
            </li>
        </ul>
        <button id="clear-completed">
            Clear completed (1)
        </button>
    </footer>
  </section>
</script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.6.1.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/app.js"></script>
  <script src="js/router.js"></script>
  <script src="js/models/todo.js"></script>
  <script src="js/models/alliance.js"></script>
  <script src="js/controllers/todos_controller.js"></script>
  <script src="js/controllers/todo_controller.js"></script>
  <script src="js/controllers/alliances_controller.js"></script>
  <script src="js/controllers/alliance_controller.js"></script>
  <script src="js/views/edit_todo_view.js"></script>


  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
